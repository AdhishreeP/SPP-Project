<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c9d985b68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Images/favicon/favicon.jpg" type="image/x-icon">
    <!-- Custom  CSS  -->
    <link rel="stylesheet" href="..\static\css\landing.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SPP</title>
  </head>
  <body>
    <!-- Home Section Starts -->
    <section id="Home" class="bg-light">
      <!-- Nav Bar Starts -->
      <nav class="navbar navbar-expand-lg navbar-dark pt-3">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand me-auto" href="/">
            <p class="font1 bold">RESEARCHCONNECT</p>
          </a>
          <!-- Join Now Button -->
          <a href="#" class="button button1 ms-auto">Join Now</a>
        </div>
      </nav>
      <!-- Nav Bar Ends -->
      <!-- Landing Container Starts  -->
      <div class="container-fluid mt-5 pt-5 pb-5">
        <div class="row d-flex pb-5">
          <div class="col-md-6" data-aos="fade-right" data-aos-duration="3000">
            <div class="mb-5 me-auto">
              <h1 class="headline font1">Facilitate Research</h1>
              <h5 class="text-start mt-1">
                <span id="type" style="color: #666;"></span>
                <span id="cursor">|</span>
              </h5>
            </div>
            <div class="mt-5 mb-5">
              <a href="#" class="button button2">Join Now</a>
            </div>
          </div>
          <div class="col-md-6 mb-5 ms-auto d-flex justify-content-end" style="padding-right: 20px;" data-aos="fade-left" data-aos-duration="3000">
            <img src="..\static\images\landing.jpg" class="img-fluid imageBox" alt="SPP">
          </div>
        </div>
      </div>
      <!-- Landing Container Ends  -->
    </section>
    <!-- Home Section Ends -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Custom  JS  -->
    <script src="..\static\script\landing.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
